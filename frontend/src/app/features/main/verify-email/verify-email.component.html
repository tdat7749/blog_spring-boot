<div class="tw-h-[calc(100vh-4rem)] tw-flex tw-items-center tw-justify-center">
   <div  class="tw-space-y-[2rem]">
       <h2 class="tw-text-3xl tw-text-gray-900 tw-text-center">XÁC THỰC EMAIL CỦA BẠN</h2>

       <ng-container *ngIf="isLoading">
           <div class="tw-space-y-[1rem] tw-text-center">
               <p-progressSpinner styleClass="w-[2rem] h-[2rem]" strokeWidth="8" animationDuration=".5s"></p-progressSpinner>
               <p class="tw-text-2xl tw-text-gray-900">Đang xác thực</p>
           </div>
       </ng-container>
       <ng-container *ngIf="successMessage !== null">
           <div class="tw-text-center">
               <i class="pi pi-check tw-text-green-600"  style="font-size: 4rem"></i>
               <p class="tw-mb-[2rem] tw-mt-[1rem] tw-text-2xl tw-text-green-600">{{successMessage}}</p>
               <p-button icon="pi pi-arrow-left" label="Tới trang đăng nhập" routerLink="/dang-nhap"></p-button>
           </div>
       </ng-container>

       <ng-container *ngIf="errorMessage !== null">
           <div class="tw-text-center">
               <i class="pi pi-times tw-text-red-600" style="font-size: 4rem"></i>
               <p class="tw-mb-[2rem] tw-mt-[1rem] tw-text-2xl tw-text-red-600">{{errorMessage}}</p>
               <p-button icon="pi pi-arrow-left" label="Quay về" routerLink="/"></p-button>
           </div>
       </ng-container>
   </div>
</div>
