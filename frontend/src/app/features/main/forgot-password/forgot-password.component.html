<div class="tw-h-[calc(100vh-4rem)] tw-flex tw-items-center tw-justify-center">
    <div class="tw-border-2 tw-border-gray-300 tw-w-full md:tw-w-[40%]">
        <div class="tw-p-4 tw-space-y-[1rem]">
            <h2 class="tw-text-center tw-text-3xl tw-text-gray-900">LẤY LẠI MẬT KHẨU</h2>
            <form [formGroup]="forgotPasswordForm" class="tw-space-y-[2rem]" (submit)="onForgotPassword()">
                <div class="tw-flex tw-flex-col tw-space-y-[0.5rem]">
                    <label>Mật Khẩu</label>
                    <input type="password" class="hover:tw-border-gray-900" pInputText formControlName="newPassword"/>
                    <ng-container *ngIf="forgotPasswordForm.controls?.['newPassword']?.touched && forgotPasswordForm.controls?.['newPassword']?.dirty">
                        <small *ngIf="forgotPasswordForm.controls?.['newPassword']?.errors?.['required']" class="tw-ml-2 tw-text-red-600">Mật khẩu mới không được để trống</small>
                        <small *ngIf="forgotPasswordForm.controls?.['newPassword']?.errors?.['minlength']" class="tw-ml-2 tw-text-red-600">Độ dài tối thiểu là 6</small>
                        <small *ngIf="forgotPasswordForm.controls?.['newPassword']?.errors?.['maxlength']" class="tw-ml-2 tw-text-red-600">Độ dài tối đa là 50</small>
                        <small *ngIf="forgotPasswordForm.controls?.['newPassword']?.errors?.['whitespace']" class="tw-ml-2 tw-text-red-600">Không được sử dụng dấu khoảng trắng</small>
                    </ng-container>
                </div>
                <div class="tw-flex tw-flex-col tw-space-y-[0.5rem]">
                    <label >Nhập Lại Mật Khẩu</label>
                    <input class="hover:tw-border-gray-900" pInputText type="password" formControlName="confirmPassword"/>
                    <ng-container *ngIf="forgotPasswordForm.controls?.['confirmPassword']?.touched && forgotPasswordForm.dirty">
                        <small *ngIf="forgotPasswordForm.controls?.['confirmPassword']?.errors?.['required']" class="tw-ml-2 tw-text-red-600">Nhập lại mật khẩu không được để trống</small>
                        <small *ngIf="forgotPasswordForm.controls?.['confirmPassword']?.errors?.['minlength']" class="tw-ml-2 tw-text-red-600">Độ dài tối thiểu là 6</small>
                        <small *ngIf="forgotPasswordForm.controls?.['confirmPassword']?.errors?.['maxlength']" class="tw-ml-2 tw-text-red-600">Độ dài tối đa là 50</small>
                        <small *ngIf="forgotPasswordForm.controls?.['confirmPassword']?.errors?.['whitespace']" class="tw-ml-2 tw-text-red-600">Không được sử dụng dấu khoảng trắng</small>
                        <small *ngIf="forgotPasswordForm.controls?.['confirmPassword']?.errors?.['passwordsMatch']" class="tw-ml-2 tw-text-red-600">Mật khẩu không trùng khớp</small>
                    </ng-container>
                </div>
            </form>
            <div class="tw-text-right">
                <p-button label="Lấy Lại Mật Khẩu" type="submit" (click)="onForgotPassword()" [disabled]=this.forgotPasswordForm.invalid [loading]="isLoading"></p-button>
            </div>
        </div>
    </div>
</div>
