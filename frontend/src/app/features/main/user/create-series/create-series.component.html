<div class="tw-p-[2rem] tw-space-y-[1rem] tw-h-auto tw-w-full">
    <h1 class="tw-text-2xl tw-text-gray-900 tw-text-center tw-mb-4">TẠO SERIES</h1>
    <p-button label="Quay lại" routerLink="/nguoi-dung/quan-ly-series" icon="pi pi-arrow-left"></p-button>
    <form [formGroup]="createSeriesForm" class="tw-space-y-[2rem]" >
        <div class="tw-flex tw-flex-col tw-space-y-[0.5rem]">
            <label>Tiêu Đề Series</label>
            <input class="hover:tw-border-gray-900" pInputText formControlName="title"/>
            <ng-container *ngIf="createSeriesForm.controls?.['title']?.touched && createSeriesForm.controls?.['title']?.dirty">
                <small *ngIf="createSeriesForm.controls?.['title']?.errors?.['required']" class="tw-ml-2 tw-text-red-600">Tiêu đề không được để trống</small>
                <small *ngIf="createSeriesForm.controls?.['title']?.errors?.['maxlength']" class="tw-ml-2 tw-text-red-600">Độ dài tối đa là 100</small>
                <small *ngIf="createSeriesForm.controls?.['title']?.errors?.['whitespace']" class="tw-ml-2 tw-text-red-600">Không được sử dụng dấu khoảng trắng</small>
            </ng-container>
        </div>

        <div class="tw-flex tw-flex-col tw-space-y-[0.5rem]">
            <label>Nội Dung</label>
                <textarea [autoResize]="true"  class="hover:tw-border-gray-900 tw-w-full" id="float-input" rows="10" cols="30" formControlName="content" pInputTextarea></textarea>
            <ng-container *ngIf="createSeriesForm.controls?.['content']?.touched && createSeriesForm.controls?.['content']?.dirty">
                <small *ngIf="createSeriesForm.controls?.['content']?.errors?.['required']" class="tw-ml-2 tw-text-red-600">Nội dung không được để trống</small>
                <small *ngIf="createSeriesForm.controls?.['content']?.errors?.['whitespace']" class="tw-ml-2 tw-text-red-600">Không được sử dụng dấu khoảng trắng</small>
            </ng-container>
        </div>

        <div class="tw-text-right">
            <p-button label="Tạo Mới" type="submit" (click)="onCreateSeries()" [disabled]=this.createSeriesForm.invalid [loading]="isLoading"></p-button>
        </div>
    </form>
</div>
