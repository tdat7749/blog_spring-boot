<ng-template [ngIf]="this.loadingService.isLoading$ | async" [ngIfElse]="loaded">
    <main-loading></main-loading>
</ng-template>

<ng-template #loaded>
    <div class="tw-space-y-[3rem]">
        <div class="tw-flex tw-gap-8">
            <div class="tw-flex-1 tw-space-y-[3rem]">
                <div class="tw-space-y-[2rem]">
                    <h1 class="tw-text-3xl tw-text-gray-900 tw-mb-[2rem]">Bài Viết Mới Nhất</h1>
                    <main-list-post-card [side]="'home'" [listPost]="postLatest"></main-list-post-card>
                </div>
                <p-divider></p-divider>
                <div class="tw-space-y-[2rem]">
                    <h1 class="tw-text-3xl tw-text-gray-900 tw-mb-[2rem]">Bài Viết Nhiều Lượt Xem Nhất</h1>
                    <main-list-post-card [side]="'home'" [listPost]="postMostView"></main-list-post-card>
                </div>
            </div>
            <div class="tw-hidden lg:tw-flex tw-w-[30%] tw-flex-column tw-space-y-[1rem]">
                <div class="tw-space-y-[2rem]">
                    <h1 class="tw-text-3xl tw-text-gray-900 tw-mb-[2rem]">Các Tag</h1>
                    <ul class="tw-list-none tw-p-0 tw-flex tw-flex-wrap tw-gap-[0.5rem]">
                        <p-tag class="tw-cursor-pointer" *ngFor="let tag of listTag" value="{{tag.title}}" routerLink="/tags/{{tag.slug}}"></p-tag>
                    </ul>
                </div>
            </div>
        </div>

        <div class="container tw-relative">
            <div class="tw-text-center tw-pt-14 tw-pb-[70px] tw-px-4 tw-rounded-[10px] tw-bg-center tw-bg-no-repeat tw-bg-cover" style="background-image:url(../../../../assets/images/newsletter.jpg)">
                <h2 class="tw-text-2xl md:tw-text-[44px] tw-font-semibold tw-text-white tw-mb-[3rem]">Đọc Thêm Nhiều Bài Viết Mới</h2>
                <p-button routerLink="/bai-viet" label="Bấm Vào Đây"></p-button>
            </div>
        </div>
    </div>
</ng-template>
