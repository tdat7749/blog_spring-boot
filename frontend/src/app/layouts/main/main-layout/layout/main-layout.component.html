<main-header></main-header>
<div class="card flex flex-column md:flex-row md:justify-content-between row-gap-3">
  <p-button label="Button 1"></p-button>
  <p-button styleClass="p-button-success" label="Button 10"></p-button>
  <p-button styleClass="p-button-help" label="Button 3"></p-button>
</div>

  <form [formGroup]="loginForm">
    <input type="text" pInputText formControlName="userName"/>
    <input type="text" pInputText formControlName="password"/>
    <p-button label="Đăng nhập" type="submit" (click)="login()"></p-button>
  </form>
<main-footer></main-footer>
